<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="mainTitle">CALCULATOR FOR GENIUS</h1>
<div class="main">
  <div class="allButtons">
    <div>
      <input class="input" id="myDisplay">
    </div>
    <div class="mycolumn">
      <span><button class="myButton">C</button></span>
      <span><button class="myButton">del</button></span>
      <span><button class="myButton">%</button></span>
      <span><button class="myButton">/</button></span>
    </div>

    <div class="mycolumn">
      <span><button class="myButton">7</button></span>
      <span><button class="myButton">8</button></span>
      <span><button class="myButton">9</button></span>
      <span><button class="myButton">*</button></span>
    </div>

    <div class="mycolumn">
      <span><button class="myButton">4</button></span>
      <span><button class="myButton">5</button></span>
      <span><button class="myButton">6</button></span>
      <span><button class="myButton">-</button></span>
    </div>

    <div class="mycolumn">
      <span><button class="myButton">1</button></span>
      <span><button class="myButton">2</button></span>
      <span><button class="myButton">3</button></span>
      <span><button class="myButton">+</button></span>
    </div>

    <div class="mycolumn">
      <span><button class="myButton">alt</button></span>
      <span><button class="myButton">0</button></span>
      <span><button class="myButton">.</button></span>
      <span><button class="myButton">=</button></span>
    </div>

  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
